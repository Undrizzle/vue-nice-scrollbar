<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue-nice-scrollbar</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="http://cdn.bootcss.com/vue/1.0.26/vue.js"></script>
        <script src="../dist/vue-nice-scrollbar.js"></script>
        <style>
            h1 {
                text-align: center;
            }

            .title {
                margin: 20px 0;
            }

            .side {
                position: relative;
                overflow: auto;
                width: 100%;
                height: 100%;
            }
            .my-scrollbar {
                width: 35%;
                min-width: 300px;
                max-height: 450px;
            }

            .scroll-me{
                min-width: 750px;
                background: #eee;
                overflow: hidden;
            }

            .kolom {
                background: #2196f3;
                width: 150px;
                height: 150px;
                float: left;
                display: inline-block;
                margin: 15px;
            }

        </style>
    </head>
    <body>
        <h1>Vue-nice-scrollbar</h1>
        <div class="side">
            <vue-nice-scrollbar classes="my-scrollbar" theme="light">
                <div class="scroll-me">
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                    <div class="kolom"></div>
                </div>
            </vue-nice-scrollbar>
        </div>
        <script>
            new Vue({
                el: '.side',
                components: {vueNiceScrollbar: VueNiceScrollbar}
            });
        </script>
    </body>
</html>
